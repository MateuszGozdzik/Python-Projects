<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cafe</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>

    <div class="nav">
        <ul>
            <li class="cafe"><a href="#"> Cafe</a></li>
            <li class="docs"><a href="#">Docs</a></li>
        </ul>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Map</th>
            <th>Image</th>
            <th>Location</th>
            <th>Sockets</th>
            <th>Toilet</th>
            <th>Wifi</th>
            <th>Calls</th>
            <th>Seats</th>
            <th>Coffe price</th>
        </tr>
        {% for cafe in all_cafes %}
        <tr>
            <td class="cafe-name">{{cafe.name}}</td>
            <td><a href="{{cafe.map_url}}">Maps</a></td>
            <td><img src="{{cafe.img_url}}" alt="cafe image"></td>
            <td>{{cafe.location}}</td>
            <td>{{cafe.has_sockets}}</td>
            <td>{{cafe.has_toilet}}</td>
            <td>{{cafe.has_wifi}}</td>
            <td>{{cafe.can_take_calls}}</td>
            <td>{{cafe.seats}}</td>
            <td>{{cafe.coffee_price}}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
